plugins: {
    id 'java'
    id 'jacoco'
}
repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile("org.assertj:assertj-core:3.11.1")
}

test {
    outputs.upToDateWhen { false }
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
}
